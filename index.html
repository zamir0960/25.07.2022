<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/calculator.ico">
  <link rel="stylesheet" href="styles/main.css" id="theme" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <!-- This heading also notifies about the theme change.-->
        <h1 id="toast">Calculator</h1>
        <div class="top-buttons">
          <button type="button" onclick="changeTheme()" class="theme-button">
            <img src="assets/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
          </button>
        </div>
      </div>
      <div class="first-row">
        <input type="text" name="result" id="result" placeholder="Result" readonly />
        <input type="button" value="C" onclick="result.value=''" id="clear-button" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="operate(`1`)"/>
        <input type="button" value="2" onclick="operate(`2`)"/>
        <input type="button" value="3" onclick="operate(`3`)"/>
        <input type="button" value="+" onclick="operate(`+`)"/>
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick="operate(`4`)"/>
        <input type="button" value="5" onclick="operate(`5`)"/>
        <input type="button" value="6" onclick="operate(`6`)"/>
        <input type="button" value="-" onclick="operate(`-`)"/>
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="operate(`7`)"/>
        <input type="button" value="8" onclick="operate(`8`)"/>
        <input type="button" value="9" onclick="operate(`9`)"/>
        <input type="button" value="*" onclick="operate(`*`)"/>
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="operate(`/`)"/>
        <input type="button" value="0" onclick="operate(`0`)"/>
        <input type="button" value="." onclick="operate(`.`)"/>
        <input type="button" value="=" onclick="calculate(result.value)"/>
      </div>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
